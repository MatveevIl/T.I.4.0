<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/settings.png" />
    <title>СтанШеринг</title>
    
</head>
<body background="img/stan.gif">


    <nav class="navbar navbar-expand-lg" style="background-color: #76a07c; padding:10px">
      <a class="navbar-brand" href="index.html" style="color: #d7f9db">СтанШеринг</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="#" class="btns">Личный кабинет</a>
      <form action="#" target="_blank"></form>
    </nav>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Электронная почта</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@company.com">
        </div>
        <div class="form-group">
          <label for="exampleInputText">Фамилия</label>
          <input type="text" class="form-control" id="exampleInputText" placeholder="Николаев">
        </div>
        <div class="form-group">
          <label for="exampleInputText">Имя</label>
          <input type="text" class="form-control" id="exampleInputText" placeholder="Николай">
        </div>
        <div class="form-group">
          <label for="exampleInputText">Отчество</label>
          <input type="text" class="form-control" id="exampleInputText" placeholder="Николаевич">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Ваше ТЗ</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    
        <div class="form-group-c">
          <div class="checkbox-group" style="display: flex; gap: 10px;">
            <input type="checkbox" id="phone" name="contact_method" value="phone" required>
            <label for="phone">Телефон</label>
            <input type="checkbox" id="telegram" name="contact_method" value="telegram" required>
            <label for="telegram">Telegram</label>
            <input type="checkbox" id="whatsapp" name="contact_method" value="whatsapp" required>
            <label for="whatsapp">WhatsApp</label>
            <input type="checkbox" id="vk" name="contact_method" value="vk" required>
            <label for="vk">VK</label>
          </div>
        </div>
        
        <div id="phone_field" class="form-group-contact-field">
          <label for="phone_number">Номер телефона:</label>
          <input type="tel" id="phone_number" name="phone_number">
        </div>
            
        <div id="telegram_field" class="form-group-contact-field">
          <label for="telegram_username">Имя пользователя Telegram:</label>
          <input type="text" id="telegram_username" name="telegram_username">
        </div>

        <div id="whatsapp_field" class="form-group-contact-field">
          <label for="whatsapp_number">Номер телефона:</label>
          <input type="text" id="whatsapp_number" name="whatsapp_number">
        </div>

        <div id="vk_field" class="form-group-contact-field">
          <label for="vk_username">Имя пользователя, ID или ссылка:</label>
          <input type="text" id="vk_username" name="vk_username">
        </div>
        <div>
          <a href="primer.html" class="btns">Отправить</a>
          <form action="primer.html" target="_blank"></form>
        </div>  
      </form>
    </div>
      
</body>
</html>
